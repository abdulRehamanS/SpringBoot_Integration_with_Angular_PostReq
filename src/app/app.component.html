<h2>Welcome to Integration with Angular with SpringBoot "Post Mapping"</h2>

{{ msg }}
<form>
  Contact Name :
  <input type="text" name="name" [(ngModel)]="contact.name" /> <br />
  Contact Email :
  <input type="email" name="email" [(ngModel)]="contact.email" /> <br />
  Phone Number :
  <input type="number" name="number" [(ngModel)]="contact.number" /> <br />
  <button (click)="saveContact()">Save</button>
</form>
